name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  NODE_VERSION: '18.x'
  EXPO_CLI_VERSION: '6.x'

jobs:
  # ===============================
  # ğŸ§ª QUALITY CHECKS
  # ===============================
  
  quality-checks:
    name: ğŸ” Code Quality & Security
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: ğŸ“¥ Install dependencies
      run: npm ci --prefer-offline --no-audit
    
    - name: ğŸ¯ TypeScript type checking
      run: npm run type-check
    
    - name: ğŸ§¹ ESLint code analysis
      run: npm run lint:ci
    
    - name: ğŸ’… Prettier code formatting check
      run: npm run format:check
    
    - name: ğŸ”’ Security audit
      run: npm audit --audit-level high
    
    - name: ğŸ“Š Bundle analyzer
      run: npm run analyze-bundle
    
    - name: ğŸ” License compliance check
      run: npm run license-check

  # ===============================
  # ğŸ§ª TESTING SUITE
  # ===============================
  
  testing:
    name: ğŸ§ª Test Suite
    runs-on: ubuntu-latest
    needs: quality-checks
    
    strategy:
      matrix:
        test-type: [unit, integration, e2e]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: ğŸ“¥ Install dependencies
      run: npm ci --prefer-offline --no-audit
    
    - name: ğŸ§ª Run ${{ matrix.test-type }} tests
      run: npm run test:${{ matrix.test-type }}
      env:
        CI: true
    
    - name: ğŸ“Š Upload test coverage
      if: matrix.test-type == 'unit'
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage/lcov.info
        flags: unittests
        name: nutrition-tracker-coverage

  # ===============================
  # ğŸ“± MOBILE BUILDS
  # ===============================
  
  build-expo:
    name: ğŸ“± Expo Build
    runs-on: ubuntu-latest
    needs: [quality-checks, testing]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: ğŸ”§ Setup Expo CLI
      run: npm install -g @expo/cli@${{ env.EXPO_CLI_VERSION }}
    
    - name: ğŸ“¥ Install dependencies
      run: npm ci --prefer-offline --no-audit
    
    - name: ğŸ” Expo authentication
      run: expo login --non-interactive
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
    
    - name: ğŸ“¦ Expo prebuild
      run: expo prebuild --clean --platform all
    
    - name: ğŸ—ï¸ Build development client
      run: expo build:android --type app-bundle --no-wait
      env:
        EXPO_ANDROID_KEYSTORE_PASSWORD: ${{ secrets.EXPO_ANDROID_KEYSTORE_PASSWORD }}
        EXPO_ANDROID_KEY_PASSWORD: ${{ secrets.EXPO_ANDROID_KEY_PASSWORD }}

  # ===============================
  # ğŸ¤– ANDROID BUILD
  # ===============================
  
  build-android:
    name: ğŸ¤– Android Build
    runs-on: ubuntu-latest
    needs: build-expo
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: â˜• Setup JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: ğŸ“± Setup Android SDK
      uses: android-actions/setup-android@v2
    
    - name: ğŸ“¥ Install dependencies
      run: npm ci --prefer-offline --no-audit
    
    - name: ğŸ”§ Setup Gradle cache
      uses: gradle/gradle-build-action@v2
    
    - name: ğŸ—ï¸ Build Android APK
      run: |
        cd android
        ./gradlew assembleRelease
      env:
        ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
    
    - name: ğŸ“¤ Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: android-apk
        path: android/app/build/outputs/apk/release/app-release.apk

  # ===============================
  # ğŸ iOS BUILD
  # ===============================
  
  build-ios:
    name: ğŸ iOS Build
    runs-on: macos-latest
    needs: build-expo
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: ğŸ Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    - name: ğŸ’ Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.0'
        bundler-cache: true
    
    - name: ğŸ“¥ Install dependencies
      run: npm ci --prefer-offline --no-audit
    
    - name: ğŸ“¦ Install iOS dependencies
      run: |
        cd ios
        pod install --repo-update
    
    - name: ğŸ—ï¸ Build iOS app
      run: |
        cd ios
        xcodebuild -workspace NutritionTracker.xcworkspace \
                   -scheme NutritionTracker \
                   -configuration Release \
                   -archivePath build/NutritionTracker.xcarchive \
                   archive
      env:
        CODE_SIGNING_REQUIRED: NO
    
    - name: ğŸ“¤ Upload iOS artifact
      uses: actions/upload-artifact@v3
      with:
        name: ios-archive
        path: ios/build/NutritionTracker.xcarchive

  # ===============================
  # ğŸŒ WEB BUILD
  # ===============================
  
  build-web:
    name: ğŸŒ Web Build
    runs-on: ubuntu-latest
    needs: [quality-checks, testing]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: ğŸ“¥ Install dependencies
      run: npm ci --prefer-offline --no-audit
    
    - name: ğŸ—ï¸ Build web app
      run: npm run build:web
      env:
        CI: false
        GENERATE_SOURCEMAP: false
    
    - name: ğŸ“Š Bundle size analysis
      run: npm run analyze:web
    
    - name: ğŸ“¤ Upload web build
      uses: actions/upload-artifact@v3
      with:
        name: web-build
        path: web-build/

  # ===============================
  # ğŸš€ DEPLOYMENT
  # ===============================
  
  deploy-preview:
    name: ğŸ” Deploy Preview
    runs-on: ubuntu-latest
    needs: build-web
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ğŸ“¥ Download web build
      uses: actions/download-artifact@v3
      with:
        name: web-build
        path: web-build/
    
    - name: ğŸš€ Deploy to Netlify Preview
      uses: nwtgck/actions-netlify@v2
      with:
        publish-dir: './web-build'
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: "Deploy from GitHub Actions"
        enable-pull-request-comment: true
        enable-commit-comment: false
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

  deploy-production:
    name: ğŸš€ Production Deployment
    runs-on: ubuntu-latest
    needs: [build-android, build-ios, build-web]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: ğŸ“¥ Download artifacts
      uses: actions/download-artifact@v3
    
    - name: ğŸŒ Deploy web to Netlify
      uses: nwtgck/actions-netlify@v2
      with:
        publish-dir: './web-build'
        production-deploy: true
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: "Production deployment ${{ github.sha }}"
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
    
    - name: ğŸ“± Deploy to App Stores
      run: |
        echo "ğŸ¤– Deploying Android APK to Play Console..."
        echo "ğŸ Deploying iOS IPA to App Store Connect..."
        # Add actual deployment scripts here
    
    - name: ğŸ“Š Post-deployment checks
      run: |
        echo "ğŸ” Running smoke tests..."
        echo "ğŸ“ˆ Updating monitoring dashboards..."
        echo "ğŸ“§ Sending deployment notifications..."

  # ===============================
  # ğŸ“Š PERFORMANCE MONITORING
  # ===============================
  
  performance-audit:
    name: ğŸ“Š Performance Audit
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ” Lighthouse CI
      uses: treosh/lighthouse-ci-action@v9
      with:
        urls: |
          https://nutritiontracker.netlify.app
          https://nutritiontracker.netlify.app/search
          https://nutritiontracker.netlify.app/profile
        uploadArtifacts: true
        temporaryPublicStorage: true
    
    - name: ğŸ“Š Bundle size check
      run: |
        npm ci
        npm run size-limit
      env:
        CI: true

  # ===============================
  # ğŸ” SECURITY SCAN
  # ===============================
  
  security-scan:
    name: ğŸ” Security Scan
    runs-on: ubuntu-latest
    needs: quality-checks
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: ğŸ” CodeQL Analysis
      uses: github/codeql-action/init@v2
      with:
        languages: javascript, typescript
    
    - name: ğŸ—ï¸ Autobuild
      uses: github/codeql-action/autobuild@v2
    
    - name: ğŸ” Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
    
    - name: ğŸ›¡ï¸ Snyk Security Scan
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high

  # ===============================
  # ğŸ“ RELEASE MANAGEMENT
  # ===============================
  
  create-release:
    name: ğŸ“ Create Release
    runs-on: ubuntu-latest
    needs: [deploy-production, performance-audit, security-scan]
    if: github.ref == 'refs/heads/main' && contains(github.event.head_commit.message, '[release]')
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: ğŸ·ï¸ Generate changelog
      id: changelog
      uses: metcalfc/changelog-generator@v4.0.1
      with:
        myToken: ${{ secrets.GITHUB_TOKEN }}
    
    - name: ğŸ“¦ Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        body: |
          ## ğŸš€ What's New
          ${{ steps.changelog.outputs.changelog }}
          
          ## ğŸ“± Downloads
          - [Android APK](https://github.com/${{ github.repository }}/releases/download/v${{ github.run_number }}/app-release.apk)
          - [Web App](https://nutritiontracker.netlify.app)
        draft: false
        prerelease: false 